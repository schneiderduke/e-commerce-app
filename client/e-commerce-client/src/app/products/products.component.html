<div class="container bg-primary text-light">
    <div class="col-md-3 panel-body" *ngFor="let product of products">
        <div>
            <span>{{product.title}}</span>
        </div>
        <div>
            <span>{{product.price}}</span>
        </div>
        <div>
            <span>{{product.description}}</span>
        </div>
        <div>
            <span>{{product.id}}</span>
        </div>
        
    </div>
</div>
